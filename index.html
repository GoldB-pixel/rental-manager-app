<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rental Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #ddd;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
    .add-btn {
      margin-bottom: 10px;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Rental Property Management</h1>

  <!-- RENT PAYMENTS SECTION -->
  <div class="section">
    <h2>Rent Payments</h2>
    <button class="add-btn" onclick="addRentRow()">Add Rent Record</button>
    <table id="rentTable">
      <thead>
        <tr>
          <th>Tenant</th>
          <th>Unit</th>
          <th>Amount (TTD)</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- MAINTENANCE LOG SECTION -->
  <div class="section">
    <h2>Maintenance Log</h2>
    <button class="add-btn" onclick="addMaintenanceRow()">Add Maintenance Record</button>
    <table id="maintenanceTable">
      <thead>
        <tr>
          <th>Unit</th>
          <th>Issue</th>
          <th>Status</th>
          <th>Date Reported</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- SCRIPT SECTION -->
  <script>
    function addRentRow() {
      const table = document.getElementById('rentTable').getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td contenteditable="true">Tenant Name</td>
        <td contenteditable="true">Unit #</td>
        <td contenteditable="true">0.00</td>
        <td contenteditable="true">YYYY-MM-DD</td>
        <td contenteditable="true">Pending</td>
        <td>
          <button onclick="deleteRow(this)">Delete</button>
        </td>
      `;
    }

    function addMaintenanceRow() {
      const table = document.getElementById('maintenanceTable').getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      row.innerHTML = `
        <td contenteditable="true">Unit #</td>
        <td contenteditable="true">Issue Description</td>
        <td contenteditable="true">Open</td>
        <td contenteditable="true">YYYY-MM-DD</td>
        <td>
          <button onclick="deleteRow(this)">Delete</button>
        </td>
      `;
    }

    function deleteRow(button) {
      const row = button.closest('tr');
      row.remove();
    }
  </script>
</body>
</html>
