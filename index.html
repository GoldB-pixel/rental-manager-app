<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rental Manager with Email</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
    h1, h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 40px; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    th { background-color: #ddd; }
    .add-btn { margin-bottom: 10px; padding: 6px 12px; }
    .section { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 30px; }
    button { padding: 5px 10px; cursor: pointer; }
  </style>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    window.onload = function () {
      emailjs.init("YOUR_PUBLIC_KEY"); // ‚Üê Replace with your actual EmailJS public key
    };
  </script>
</head>
<body>

<h1>Rental Property Management</h1>

<div class="section">
  <h2>Rent Payments</h2>
  <button class="add-btn" onclick="addRentRow()">Add Rent Record</button>
  <table id="rentTable">
    <thead>
      <tr>
        <th>Tenant</th>
        <th>Unit</th>
        <th>Amount (TTD)</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
        <th>Email Reminder</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  function addRentRow() {
    const table = document.getElementById('rentTable').getElementsByTagName('tbody')[0];
    const row = table.insertRow();
    row.innerHTML = `
      <td contenteditable="true">Tenant Name</td>
      <td contenteditable="true">Unit #</td>
      <td contenteditable="true">0.00</td>
      <td contenteditable="true">YYYY-MM-DD</td>
      <td contenteditable="true">Pending</td>
      <td><button onclick="deleteRow(this)">Delete</button></td>
      <td><button onclick="sendReminder(this)">Send</button></td>
    `;
  }

  function deleteRow(button) {
    const row = button.closest('tr');
    row.remove();
  }

  function sendReminder(button) {
    const row = button.closest('tr');
    const tenant = row.cells[0].innerText;
    const unit = row.cells[1].innerText;
    const amount = row.cells[2].innerText;
    const dueDate = row.cells[3].innerText;

    const templateParams = {
      tenant_name: tenant,
      unit_number: unit,
      due_amount: amount,
      due_date: dueDate,
      to_email: "hazelstreetapt@gmail.com"
    };

    emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
      .then(response => {
        alert(`Reminder sent for ${tenant}`);
      })
      .catch(error => {
        alert('Error sending email: ' + JSON.stringify(error));
      });
  }
</script>

</body>
</html>
